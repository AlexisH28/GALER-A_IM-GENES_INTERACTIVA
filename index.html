<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🖼️ GALERÍA DE IMÁGENES 🖼️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-formulario">
        <input type="text" id="url-imagen" placeholder="URL de la imagen">
        <input type="text" id="titulo-imagen" placeholder="Título de la imagen">
        <button id="boton-anadir-imagen">Añadir Imagen ✔️</button>
    </div>
    <div id="galeria" class="galeria"></div>

    <div id="modal-imagen" class="modal">
        <span class="cerrar">&times;</span>
        <img id="imagen-modal" class="modal-contenido">
        <div id="titulo-modal" class="modal-titulo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
